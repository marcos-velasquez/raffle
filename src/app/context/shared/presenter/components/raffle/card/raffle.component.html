<article class="card card-compact bg-base-200 w-96 h-fit shadow-lg">
  <header expandImage class="carousel rounded-box w-full" style="scrollbar-width: auto">
    @for (url of raffle().images; track $index) {
    <figure class="carousel-item w-full rounded-b-none">
      <img [src]="raffle() | fullPath : url" alt="raffle product" class="max-h-96 w-full object-cover" />
    </figure>
    }
  </header>

  <div class="card-body">
    <div class="flex justify-between items-center">
      <h2 class="card-title">{{ raffle().title }}</h2>
      <h3 class="badge font-medium" [class]="{ 'badge-success': raffle().is.purchased }">
        {{ raffle().get.purchased }}/{{ raffle().get.length }}
      </h3>
    </div>
    <p class="text-balance">{{ raffle().description }}</p>
    <footer class="card-actions justify-end mt-2">
      <ng-content />
    </footer>
  </div>

  <footer class="bg-base-200 w-fit py-2 px-5 absolute -bottom-6 right-1/2 translate-x-1/2 shadow-md">
    <p class="text-2xl font-semibold tracking-tight">{{ raffle().price }} Bs.</p>
  </footer>
</article>
